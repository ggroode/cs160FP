<div class='hovering border-5 border-warning border col-lg-4 col-md-6 col-xs-12 px-0 m-2'>
    <div class= "recipePicture border-dark">
    <a href="{% url 'recipe' recipe.id %}" class="h-100 w-100">
        <img src='{{recipe.image.url}}' class='w-100 border-bottom border-dark' style="height:60%"/>
    </a>
</div>
    <div class="px-1">
        <div class= "name">
         <a href="{% url 'recipe' recipe.id %}"><h5>{{recipe.name}}</h5></a>
        </div>
         <div class="float-start">
            {% with recipe.rating as rating %}
                {% include 'recipe/rating.html' %}
            {% endwith %}
            <p>By {{recipe.author.username}}</p>
         </div>
         <button id="addToMeal-{{recipe.id}}" style="weight:50px; height:50px;background-color: #F6EFA6; box-shadow: 2px 2px #dacf5e;"type="button" class="btn  float-end addToMeal" onclick="mealApp.addToMeal(this,{{recipe.id}},'{{recipe.name}}')">
            <img id="plus" style="width: 100%; height: 100%;" src='https://icons-for-free.com/iconfiles/png/512/plus+icon-1320166903617346293.png' /> 
         </button>
    </div>  
</div>
