{% extends 'recipe/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
      <!-- <form class="" action="index.html" method="post"> -->
        <div class="col-lg-4 col-sm-12 border d-flex flex-column align-content-center">
          <div class="input-group mb-3">
            <!-- TODO: put label & input in same span with no extra space -->
            <!-- <span class="mx-0 px-0 mw-100">
              <label for="name">Name:</label>
              <input id="name" class="mx-2 w-25" type="text" value="" placeholder="Name" maxlength="50">
            </span>
            <span class="mx-0 px-0 mw-100">
              <label for="ct">Cooking Time:</label>
              <input id="ct" class="mx-2 w-25" type="text" value="" placeholder="Minutes">
            </span> -->
            <label for="name">Name:</label>
            <input id="name" class="mx-2 mb-1" type="text" value="" placeholder="My Recipe" maxlength="50" style="width:25%">
            <label for="ct">Cooking Time (minutes):</label>
            <input id="ct" class="mx-2 mb-1" type="text" value="" placeholder="45" maxlength="6" style="width:10%">
          </div>

          <div class="input-group mb-3">
            <label for="servings">Servings:</label>
            <input id="servings" class="mx-2 mb-1" type="text" value="" placeholder="1" maxlength="2" style="width:25%">
            <label for="servingSize">Serving Size:</label>
            <input id="servingSize" class="mx-2 mb-1" type="text" value="" placeholder="1 cup" style="width:25%">
          </div>

          <label for="description">Description: </label>
          <!-- <input  type="text" value="" placeholder="Description..." maxlength="250" class="form-control"> -->
          <textarea id="description">

          </textarea>

          <div class="input-group mb-3">
            {% for c in classifications %}
              <input type="radio" class="btn-check" name="options" id="option{{forloop.counter}}" autocomplete="off">
              <label class="btn border btn-info" for="option{{forloop.counter}}" onclick="recipeType = this.innerHTML">{{c.label}}</label>
            {% endfor %}
          </div>

          <!-- <img src="" /> -->
          <label for="recipe-pic">[Upload or Drag Image]</label>
          <input id="recipe-pic" type="image" style="display:none">
          <span>
            <button type="button" name="button" class="btn" style="background-color:rgba(58,248,200,.2)">Preview</button>
            <input type="checkbox" id="priv" checked="true" onchange="priva = !priva">
            <label for="priv">Private</label>

            <button id="save" type="button" name="button" onClick="saveRecipe()">Save</button>
            <!-- <button type="button" name="button">Publish</button> -->
          </span>
        </div>
        <div class="col-lg-4 col-sm-12 d-flex flex-column align-content-center">
          <h3><u>Instructions</u></h3>
          <ol id="steps">

          </ol>
          <button type="button" class="btn btn-info w-25" onClick="addStep()" style="font-size:2rem">⊕</button>
          <h3><u>Tags</u></h3>
          <textarea id="tags">

          </textarea>
          <!-- <button type="button" class="btn btn-info" onClick="addTags()" style="font-size:3rem">⊕</button> -->
        </div>
        <div class="col-lg-4 col-sm-12 border d-flex flex-column align-content-center">
          <h3><u>Ingredients</u></h3>
          <ol id="ingredients">

          </ol>
          <button type="button" class="btn btn-info" onClick="addIngredient()" style="font-size:2rem; width:25%">⊕</button>
        </div>
      <!-- </form> -->
    </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{% static 'recipe/js/create.js' %}"></script>
  <script type="text/javascript">
    const uid = {{user.id}};
  </script>
{% endblock scripts %}
